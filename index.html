<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <link rel="icon" href="assert/psc_ico.ico" type="image/icon type">
  <link rel="apple-touch-icon" href="assert/logo.png" />
  <link rel="apple-touch-icon" sizes="72×72" href="assert/logo.png" />
  <link rel="apple-touch-icon" sizes="114×114" href="assert/logo.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assert/logo.png" />

  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <title>TelegramjJS Docs</title>
</head>
<body>
  <div id="app">Wait...</div>
  <script>
    window.$docsify = {
      name: 'TelegramjJS',
      search: 'auto',
      repo: "https://github.com/telegramsjs",
      loadSidebar: true,
      
      maxLevel: 4,
      subMaxLevel: 2,
    plugins: [
      function(hook, vm) {
        window.$docsifySidebarCollapse = {
          // Уровень сворачивания по умолчанию
          collapse: {
            level: 1, // Уровень заголовков, которые будут свернуты
            defaultOpen: ['Packages', 'Classes', 'Interfaces'] // Разделы, которые будут раскрыты по умолчанию
          }
        };
      }
    ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
