name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - docsify
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i docsify-cli@4.4.4 docsify@4.13.1 && docsify start
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TELEGRAMSJS }}
          channelId: live
          projectId: telegramsjs
