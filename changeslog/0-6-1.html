<!doctype html>
<html>
  <head>
    <title>Telegramsjs@0.6.1</title>
    <link rel="stylesheet" href="../css/changeslog.css" />
  </head>
  <body>
    <h1>Telegramsjs@0.6.1</h1>
    <div>
      <h3>Fixed</h3>
      <ul>
        <li>Have been corrected typing in <code>d.ts</code> files.</li>
      </ul>
    </div>
    <script>
      const body = document.body;
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        body.classList.add("dark-theme");
      } else {
        body.classList.add("light-theme");
      }
    </script>
  </body>
</html>
